apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: keycloak
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: simaofsilva/keycloak:15.0.2
#        image: svefors/keycloak-x:12.0.2
        env:
        - name: KEYCLOAK_USER
          value: "admin"
        - name: KEYCLOAK_PASSWORD
          value: "admin"

        - name: KEYCLOAK_ADMIN
          value: "admin"
        - name: KEYCLOAK_ADMIN_PASSWORD
          value: "admin"

        - name: PROXY_ADDRESS_FORWARDING
          value: "true"

        - name: DB_VENDOR
          value: "POSTGRES"
        - name: DB_ADDR
          value: "keycloak-postgres"
        - name: DB_USER
          value: "keycloak"
        - name: DB_PASSWORD
          value: "keycloak"

        ports:
        - name: http
          containerPort: 8080
        - name: https
          containerPort: 8443
