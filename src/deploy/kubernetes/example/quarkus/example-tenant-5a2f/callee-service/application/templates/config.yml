apiVersion: v1
kind: ConfigMap
metadata:
  name: ${_Values_app_name}-config
data:
  #application
  TZ: Europe/Berlin
  quarkus.http.port: "${_Values_service_port}"
  quarkus.http.io-threads: "20"

  #security
  security.authentication.enabled: "false"
  security.encryption.key: "203fef90-aead-45ca-830e-ca878bb4e987" #this needs to be changed during first deployment to an unique value

  #jaeger
  quarkus.jaeger.service-name: "callee-service-tenant-${_Values_tenant_id}"

  quarkus.jaeger.endpoint: "http://jaeger-collector.monitoring:14268/api/traces"
  quarkus.jaeger.sampler-type: "probabilistic"
  quarkus.jaeger.sampler-param: "1"
  quarkus.jaeger.propagation: "b3"

---

apiVersion: v1
kind: Secret
metadata:
  name: ${_Values_app_name}-config-external
data:



