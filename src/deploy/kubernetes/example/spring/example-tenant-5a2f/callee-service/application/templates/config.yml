apiVersion: v1
kind: ConfigMap
metadata:
  name: ${_Values_app_name}-config
data:
  #application
  TZ: Europe/Berlin
  server.port: "${_Values_service_port}"
  server.tomcat.threads.max: "20"

  #security
  security.authentication.enabled: "false"

  #monitoring
  management.endpoint.health.show-details: always
  management.endpoints.web.exposure.include: "health,heapdump,circuitbreakers,prometheus"

  #zipkin/jaeger
  spring.zipkin.service.name: "callee-service-tenant-${_Values_tenant_id}"

  spring.zipkin.baseUrl: "http://zipkin.monitoring:9411"
  spring.sleuth.enabled: "true"
  spring.zipkin.enabled: "true"
#  spring.sleuth.sampler.probability: "1"

---

apiVersion: v1
kind: Secret
metadata:
  name: ${_Values_app_name}-config-external
data:



