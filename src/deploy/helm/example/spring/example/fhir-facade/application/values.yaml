replicaCount: 1

namespace: example
ingress:
  paths: /fhir
  hosts: ""

image:
  repository: "goafabric/fhir-facade"
  pullPolicy: IfNotPresent
  pullSecrets: 

podAnnotations:
  linkerd.io/inject: enabled
  sidecar.istio.io/inject: "false"

resources:
  requests:
    memory: 128M
    cpu: 250m

readinessProbe:
  initialDelaySeconds: 2

service:
  type: ClusterIP
  port: 8080
