replicaCount: 1

tenantId: 0
namespace: example-tenant-0
ingress:
  paths: /callee/0
  hosts: ""


image:
  repository: "goafabric/callee-service-quarkus"
  pullPolicy: IfNotPresent
  pullSecrets: 

podAnnotations:
  linkerd.io/inject: enabled
  sidecar.istio.io/inject: "true"

resources:
  requests:
    memory: 16M
    cpu: 250m

readinessProbe:
  initialDelaySeconds: 1

service:
  type: ClusterIP
  port: 8080




