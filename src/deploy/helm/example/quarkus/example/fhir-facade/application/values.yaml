replicaCount: 1

namespace: example
ingress:
  paths: /fhir
  hosts: ""

image:
  repository: "goafabric/fhir-facade-quarkus"
  pullPolicy: IfNotPresent
  pullSecrets: 

podAnnotations:
  linkerd.io/inject: enabled
  sidecar.istio.io/inject: "true"

resources:
  requests:
    memory: 32M
    cpu: 250m

readinessProbe:
  initialDelaySeconds: 1

service:
  type: ClusterIP
  port: 8080
