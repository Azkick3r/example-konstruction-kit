apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-ingress
  namespace: ${_Release_namespace}
  annotations:
    cert-manager.io/cluster-issuer: my-cluster-issuer
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /${_Values_ingress_name}/\$2

    # fix for bad gateway upstream to big
    nginx.ingress.kubernetes.io/proxy-buffer-size: 10k

spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - ${_Values_host_name}
      secretName: root-certificate
  rules:
    - host: ${_Values_host_name}
      http:
        paths:
          - path: /${_Values_ingress_name}(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: ${_Values_app_name}
                port:
                  name: http