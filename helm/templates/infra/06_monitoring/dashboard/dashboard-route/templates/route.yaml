apiVersion: apisix.apache.org/v2
kind: ApisixRoute
metadata:
  name: {{ include "dashboard-route.fullname" . }}
  annotations:
    k8s.apisix.apache.org/upstream-scheme: "https"
spec:
  http:
    - name: {{ include "dashboard-route.fullname" . }}
      match:
        hosts:
          - {{ .Values.hostname }}
        paths:
          - /dashboard
          - /dashboard/*
      backends:
        - serviceName: kubernetes-dashboard
          servicePort: 443
      plugins:
        - name: redirect
          enable: true
          config:
            http_to_https: true
        - name: proxy-rewrite
          enable: true
          config:
            regex_uri:
              - /dashboard/(.*)
              - /$1