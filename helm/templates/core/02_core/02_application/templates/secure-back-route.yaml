{{- if .Values.ingress.enabled -}}
apiVersion: apisix.apache.org/v2
kind: ApisixRoute
metadata:
  name: {{ include "application.fullname" . }}
spec:
  http:
    - name: {{ include "application.fullname" . }}
      match:
        hosts:
          - {{ .Values.ingress.hosts}}
        paths:
          - {{ .Values.ingress.paths }}
          - {{ .Values.ingress.paths }}/*
      backends:
        - serviceName: {{ include "application.fullname" . }}
          servicePort: http
      plugins:
        - name: redirect
          enable: true
          config:
            http_to_https: true
        - name: openid-connect
          enable: true
          config:
            #bearer_only: true
            client_id: oauth2-proxy
            client_secret: none
            discovery: https://kubernetes/oidc/realms/tenant-0/.well-known/openid-configuration
            realm: tenant-0
            access_token_in_authorization_header: false
            set_id_token_header: true
            set_userinfo_header: true
            redirect_uri: "/core/redirect_uri"
            ssl_verify: false
        - name: proxy-rewrite
          enable: true
          config:
            regex_uri:
              - {{ .Values.ingress.paths }}/(.*)
              - /$1
