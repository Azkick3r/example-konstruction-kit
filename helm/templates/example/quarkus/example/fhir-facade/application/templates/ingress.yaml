{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "application.fullname" . }}
  labels:
    {{- include "application.labels" . | nindent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2

    #rewrite URI to add missing trailing slash
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite ^({{ .Values.ingress.paths }})$ $1/ redirect;

    # basic auth
    nginx.ingress.kubernetes.io/auth-type: "basic"
    nginx.ingress.kubernetes.io/auth-secret: "authentication-secret"

    # oidc auth
    #nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/$http_x_tenantid/start?rd=$escaped_request_uri"
    #nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/$http_x_tenantid/auth" #"http://oauth2-proxy-$http_x_tenantid-application.oidc.svc.cluster.local:4180/oauth2/$http_x_tenantid/auth"

    #mod security logging
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"

spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ .Values.ingress.hosts}}
      secretName: server-certificate-secret
  rules:
    - host: {{ .Values.ingress.hosts}}
      http:
        paths:
          - path: {{- tpl (toYaml .Values.ingress.paths) . | nindent 14 }}(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: {{ include "application.fullname" . }}
                port:
                  name: http
{{- end }}