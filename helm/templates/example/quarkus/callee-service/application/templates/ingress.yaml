{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "application.fullname" . }}
  labels:
    {{- include "application.labels" . | nindent 4 }}
  annotations:
    cert-manager.io/cluster-issuer: my-cluster-issuer

    k8s.apisix.apache.org/rewrite-target-regex: "{{ .Values.ingress.paths }}/(.*)"
    k8s.apisix.apache.org/rewrite-target-regex-template: "/$1"
    k8s.apisix.apache.org/http-to-https: "true"
    #nginx.ingress.kubernetes.io/ssl-redirect: "true"
    #nginx.ingress.kubernetes.io/rewrite-target: /$2
    #nginx.ingress.kubernetes.io/x-forwarded-prefix: "{{- tpl (toYaml .Values.ingress.paths) . }}"

    #nginx.ingress.kubernetes.io/enable-modsecurity: "true"

    # basic auth
    #{{ if eq .Values.ingress.authentication "basic" }}
    #nginx.ingress.kubernetes.io/auth-type: "basic"
    #nginx.ingress.kubernetes.io/auth-secret: "authentication-secret"
    #{{ end }}

spec:
  ingressClassName: apisix
  tls:
    - hosts:
        - {{ .Values.ingress.hosts}}
      secretName: root-certificate
  rules:
    - host: {{ .Values.ingress.hosts}}
      http:
        paths:
          - path: {{ .Values.ingress.paths }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "application.fullname" . }}
                port:
                  name: http
{{- end }}